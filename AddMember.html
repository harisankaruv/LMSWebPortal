<html>
    <head>
        <title>Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="images/favicon.ico"/>
        <link rel="stylesheet" href="css/w3.css" type="text/css"/>
    </head>
    <body>
        <div class="w3-card w3-center">
            <div class="w3-container w3-deep-orange">
                <h1>Reserve Book</h1>
            </div>
            <br>
            <div>
                <form method="post">
                    <label class="w3-text-deep-orange">Book ID</label>
                    <input type="text" name="memID" class="w3-input"/>
                    <label class="w3-text-deep-orange">Member ID</label>
                    <input type="text" name="memName" class="w3-input"/>
                    <label class="w3-text-deep-orange">Date of Issue</label>
                    <input type="date" name="memPass" class="w3-input"/>
                    <br>
                    <div class="w3-bar">
                        <input type="submit" value="Reserve" class="w3-bar-item w3-button w3-deep-orange" style="width:100px"/>
                        <input type="reset" value="Clear" class="w3-bar-item w3-button w3-black" style="width:100px"/>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
